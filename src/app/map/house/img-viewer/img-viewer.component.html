<div class="info">

  <iframe  *ngIf="image.siteUrl !== ''; else info" [src]="siteUrl()"
          width="100%"
          height="100%" scrolling="auto"> </iframe>
  <ng-template #info>
    <div class="info__title">{{image.name}}</div>
    <div class="info__gallery"><img [src]="image.urls[0]" alt=""></div>
    <div class="info__text">{{image.text}}</div>
  </ng-template>

</div>
